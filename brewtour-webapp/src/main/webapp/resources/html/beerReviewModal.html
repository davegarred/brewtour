<div class="modal fade" id="beerReviewModal" ng-controller="BeerReviewController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Tell us what you think of this beer</h4>
			</div>

			<div class="modal-body">
				<h3>{{reviewingBeer.name}}({{locationName.name}})</h3>
					<div ng-if="reviewingBeer.abv">{{reviewingBeer.abv}}% ABV</div>
					<div ng-if="reviewingBeer.ibu">{{reviewingBeer.ibu}} IBUs</div>
					<label class="radio-inline">
						<input type="radio" ng-model="medal" value="GOLD">
						<img ng-src='resources/img/128x128_gold.png' style="width: 40px;">
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="medal"  value="SILVER">
						<img ng-src='resources/img/128x128_silver.png' style="width: 40px;">
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="medal" value="BRONZE">
						<img ng-src='resources/img/128x128_bronze.png' style="width: 40px;">
					</label>
				<textarea rows="4" cols="50" ng-model="beerReview"></textarea>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="sendReview()">Send Review</button>
			</div>
		</div>
	</div>
</div>
