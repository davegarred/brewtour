<div class="modal fade" id="beerReviewModal" ng-controller="BeerReviewController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Tell us what you think of this beer</h4>
			</div>

			<div class="modal-body">
				<h3>{{reviewingBeer.beerName}}({{location.name}})</h3>
					<div ng-if="reviewingBeer.abv">{{reviewingBeer.abv}}% ABV</div>
					<div ng-if="reviewingBeer.ibu">{{reviewingBeer.ibu}} IBUs</div>

				<div class="btn-group" role="group" aria-label="rating">
					<a href="#" class="btn btn-default" ng-class="{'active':medal=='GOLD'}" ng-click="medal = 'GOLD'" data-placement="top" title="One of the best beers around">
						<img ng-src='resources/img/128x128_gold.png' style="width: 40px;">
					</a>
					<a href="#" class="btn btn-default" ng-class="{'active':medal=='SILVER'}" ng-click="medal = 'SILVER'" data-placement="top" title="A great beer">
						<img ng-src='resources/img/128x128_silver.png' style="width: 40px;">
					</a>
					<a href="#" class="btn btn-default" ng-class="{'active':medal=='BRONZE'}" ng-click="medal = 'BRONZE'" data-placement="top" title="Just a beer">
						<img ng-src='resources/img/128x128_bronze.png' style="width: 40px;">
					</a>
				</div>
				<p></p>
				<textarea rows="4" cols="50" ng-model="beerReview" ng-show="medal" placeholder="Add a review here"></textarea>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="sendReview()">Send Review</button>
			</div>
		</div>
	</div>
</div>
