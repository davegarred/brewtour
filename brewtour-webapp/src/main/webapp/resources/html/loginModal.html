<div class="modal fade" id="loginModal" ng-controller="LoginController">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="login()">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Login</h4>
			</div>
			<p></p>
				<div ng-if="userNotFound" style="padding: 25px;">
					<div class="alert alert-danger" role="alert">Hmmm, either your email address or password appears to be incorrect.</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputEmail" ng-model="loginDto.login" ng-required="true" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPass" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPass" ng-model="loginDto.password" ng-required="true" placeholder="Password">
					</div>
				</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary" >Login</button>
			</div>
		</div>
		</form>
	</div>
</div>
